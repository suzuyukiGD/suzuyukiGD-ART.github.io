<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凉宫春日应援团广东支部画作展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            width: 100%;
        }
        
        /* 移动端样式（默认）- 使用竖版背景图 */
        body {
            background-color: #f0f0f0;
        }
        
        /* 背景容器 - 固定位置 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        /* 背景图片 - 移动端 */
        .bg-mobile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('picture/Text2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: block;
        }
        
        /* 背景图片 - PC端 */
        .bg-pc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('picture/suzumiya.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
        }
        
        /* PC端显示横版背景 */
        @media (min-width: 768px) {
            .bg-mobile {
                display: none;
            }
            
            .bg-pc {
                display: block;
            }
        }
        
        /* 半透明遮罩层*/
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }
        
        /* 内容区域 */
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        .navigation {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 15px 30px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 10px;
            z-index: 100;
        }
        
        .nav-title {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-link {
            background: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .nav-link:hover {
            background: rgba(41, 128, 185, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .nav-link.active {
            background: rgba(231, 76, 60, 0.9);
            border-color: rgba(192, 57, 43, 0.8);
        }
        
        /* 半透明内容容器 */
        .content-box {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        /* 画师作品区域 */
        .artist-section {
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            scroll-margin-top: 100px;
        }
        
        .artist-section:target {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            animation: highlight 2s ease;
        }
        
        @keyframes highlight {
            0% { background: rgba(255, 255, 255, 0.9); }
            100% { background: rgba(255, 255, 255, 0.5); }
        }
        
        /* 画师标题 */
        .artist-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        /* 图片样式 */
        .profile-img {
            display: block;
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .profile-img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 图片容器 */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .gallery-item {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        /* 图片说明 */
        .image-caption {
            margin-top: 10px;
            color: #666;
            font-style: italic;
            font-size: 0.95em;
        }
        
        /* 段落样式 */
        .description {
            text-align: justify;
            text-justify: inter-word;
            line-height: 1.8;
            margin: 30px 0;
            padding: 0 20px;
            color: #444;
            font-size: 1.1em;
        }
        
        /* 返回顶部按钮 */
        .back-to-top {
            display: block;
            text-align: center;
            margin: 30px auto 10px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            max-width: 150px;
            transition: all 0.3s ease;
        }
        
        .back-to-top:hover {
            background: rgba(41, 128, 185, 0.9);
            transform: translateY(-2px);
        }
        
        /* 响应式调整 */
        @media (max-width: 767px) {
            .content-wrapper {
                padding: 10px;
            }
            
            .navigation {
                padding: 12px 20px;
                margin: 10px auto;
            }
            
            .nav-links {
                gap: 6px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 0.85em;
            }
            
            .content-box {
                padding: 20px;
                margin: 15px auto;
            }
            
            .artist-title {
                font-size: 1.6em;
            }
            
            .gallery {
                gap: 25px;
            }
            
            .profile-img {
                max-width: 350px;
            }
        }
        
        /* 禁止复制提示样式 */
        .protection-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 1000000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeInOut 2s ease forwards;
            border: 2px solid #ff4757;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); display: none; }
        }
        
        /* ============ 大图查看器样式 ============ */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .lightbox-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: lightboxZoom 0.3s ease;
        }
        
        @keyframes lightboxZoom {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-caption {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            padding: 10px;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-counter {
            position: absolute;
            top: -40px;
            left: 0;
            color: white;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        /* 响应式调整大图查看器 */
        @media (max-width: 767px) {
            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
            
            .lightbox-close {
                top: -50px;
                right: 10px;
            }
            
            .lightbox-caption {
                font-size: 1em;
                padding: 5px;
            }
        }
        
        /* 图片点击提示 */
        .click-hint {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.8em;
            color: #666;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>  
    <!-- 固定背景容器 -->
    <div class="bg-container">
        <div class="bg-mobile"></div>
        <div class="bg-pc"></div>
    </div>
    
    <!-- 半透明遮罩 -->
    <div class="bg-overlay"></div>
    
    <!-- 大图查看器 -->
    <div class="lightbox-overlay" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">×</button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
        <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
        <div class="lightbox-counter" id="lightboxCounter">1 / 1</div>
        <div class="lightbox-container">
            <img src="" alt="" class="lightbox-img" id="lightboxImage">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 导航栏 -->
        <div class="navigation">
            <div class="nav-title">凉宫春日应援团广东支部美工组成员</div>
            <div class="nav-links">
                <a href="#guyikun" class="nav-link active">Yikun</a>
                <a href="#dangyang" class="nav-link">荡漾</a>
                <a href="#lixing" class="nav-link">咔啦</a>
                <a href="#gulu" class="nav-link">咕噜</a>
                <a href="#Potaro" class="nav-link">Potaro</a>
                <a href="#axiao" class="nav-link">阿笑</a>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-box">
            <!-- Yikun作品区域 -->
            <section id="guyikun" class="artist-section">
                <h2 class="artist-title">顾以坤作品</h2>
                
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="./picture/Yikun Gu1.png" alt="顾以坤作品1" class="profile-img" data-caption="作品一：春日king">
                    </div>
                    <div class="gallery-item">
                        <img src="./picture/Yikun Gu2.jpg" alt="顾以坤作品2" class="profile-img" data-caption="作品二：凉宫春日应援团广东支部部徽">
                    </div>
                </div>
                
                <p class="description">
                    Yikun，凉宫春日应援团广东支部美工组成员，擅长通过简易线条表达主题，作品风格简约清新。
                </p>
                
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
            
            <!-- 荡漾作品区域 -->
            <section id="dangyang" class="artist-section">
                <h2 class="artist-title">荡漾作品集</h2>
                <p class="description">更多作品正在筹备中...</p>
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
            
            <!-- 咔啦作品区域 -->
            <section id="lixing" class="artist-section">
                <h2 class="artist-title">咔啦作品集</h2>
                <p class="description">更多作品正在筹备中...</p>
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
            
            <!-- 咕噜作品区域 -->
            <section id="gulu" class="artist-section">
                <h2 class="artist-title">咕噜作品集</h2>
                <p class="description">更多作品正在筹备中...</p>
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
            
            <!-- Potaro作品区域 -->
            <section id="Potaro" class="artist-section">
                <h2 class="artist-title">Potaro作品集</h2>
                <p class="description">更多作品正在筹备中...</p>
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
            
            <!-- 阿笑作品区域 -->
            <section id="axiao" class="artist-section">
                <h2 class="artist-title">阿笑作品集</h2>
                <p class="description">更多作品正在筹备中...</p>
                <a href="#" class="back-to-top">返回顶部</a>
            </section>
        </div>
    </div>
    
    <script>
        // ============ 大图查看器功能 ============
        let currentImageIndex = 0;
        let allImages = [];
        
        // 收集所有可查看大图的图片
        function collectImages() {
            const images = document.querySelectorAll('.profile-img');
            allImages = Array.from(images).map(img => ({
                src: img.src,
                caption: img.getAttribute('data-caption') || img.alt
            }));
        }
        
        // 打开大图查看器
        function openLightbox(index) {
            collectImages();
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        // 更新大图查看器内容
        function updateLightbox() {
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCaption = document.getElementById('lightboxCaption');
            const lightboxCounter = document.getElementById('lightboxCounter');
            
            if (allImages.length > 0) {
                lightboxImage.src = allImages[currentImageIndex].src;
                lightboxCaption.textContent = allImages[currentImageIndex].caption;
                lightboxCounter.textContent = `${currentImageIndex + 1} / ${allImages.length}`;
            }
        }
        
        // 关闭大图查看器
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto'; // 恢复滚动
        }
        
        // 显示上一张图片
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            updateLightbox();
        }
        
        // 显示下一张图片
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            updateLightbox();
        }
        
        // 初始化大图查看器
        function initLightbox() {
            // 为所有图片添加点击事件
            document.querySelectorAll('.profile-img').forEach((img, index) => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => openLightbox(index));
            });
            
            // 绑定关闭按钮
            document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
            
            // 绑定导航按钮
            document.getElementById('lightboxPrev').addEventListener('click', showPrevImage);
            document.getElementById('lightboxNext').addEventListener('click', showNextImage);
            
            // 点击遮罩层关闭
            document.getElementById('lightbox').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLightbox();
                }
            });
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                const lightbox = document.getElementById('lightbox');
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            });
        }
        
        // ============ 原有保护功能 ============
        // ============ 禁止右键菜单 ============
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showProtectionMessage("右键功能已禁用");
            return false;
        });
        
        // ============ 禁止F12和开发者工具 ============
        document.addEventListener('keydown', function(e) {
            // 禁止F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                showProtectionMessage("开发者工具已禁用");
                return false;
            }
            
            // 禁止Ctrl+Shift+I (Chrome开发者工具)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                showProtectionMessage("开发者工具已禁用");
                return false;
            }
            
            // 禁止Ctrl+Shift+J (Chrome控制台)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                showProtectionMessage("控制台已禁用");
                return false;
            }
            
            // 禁止Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                showProtectionMessage("查看源代码已禁用");
                return false;
            }
            
            // 禁止Ctrl+S (保存网页)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                showProtectionMessage("网页保存已禁用");
                return false;
            }
            
            // 禁止Ctrl+C (复制)
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                showProtectionMessage("复制功能已禁用");
                return false;
            }
        });
        
        // ============ 禁止文本选择和复制 ============
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            showProtectionMessage("复制功能已禁用");
            return false;
        });
        
        document.addEventListener('cut', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('paste', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ============ 禁止拖拽图片 ============
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        // ============ 显示保护提示消息 ============
        function showProtectionMessage(msg) {
            // 如果已经有提示框，先移除
            const existingMsg = document.querySelector('.protection-message');
            if (existingMsg) {
                existingMsg.remove();
            }
            
            // 创建提示框
            const msgBox = document.createElement('div');
            msgBox.className = 'protection-message';
            msgBox.textContent = msg;
            document.body.appendChild(msgBox);
            
            // 2秒后自动移除
            setTimeout(() => {
                if (msgBox.parentNode) {
                    msgBox.remove();
                }
            }, 2000);
        }
        
        // ============ 原有代码保持不变 ============
        // 导航链接点击效果
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 返回顶部按钮平滑滚动
        document.querySelectorAll('.back-to-top').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active');
                });
                document.querySelector('.nav-link[href="#guyikun"]').classList.add('active');
            });
        });
        
        // 监听滚动，高亮当前可见的画师区域
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.artist-section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            let currentSection = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 150;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                    currentSection = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                }
            });
